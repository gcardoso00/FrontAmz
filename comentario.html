    <span class="pure-form">
        <table class="pure-table" border="1">
            <form action="" method="get">
                <th colspan="2">Comentários</th>              
                    <tr><td  class="right">Login</td><td><input type="text" name="login" required pattern="^[a-zA-Z0-9]{8}$" title="8 alfanumericos"></td></tr>
                    <tr><td class="right">Senha</td><td><input type="password" name="senha" required pattern="^[a-z]{8}[0-9]{2}$" title="8 minusculos e 2 numeros" ></td></tr>

                    <tr><td class="right">Idade</td><td><input type="number" name="idade" pattern="^[0-9]{1,3}$" ></td></tr>
                    <tr><td class="right">Comentário</td><br><td><input type="text" name="comentario" pattern="^\w{1,500}$" ></td></tr>
                    <tr><td class="right"><input type="submit" class="pure-button pure-button-primary"  value="Comentar" name="Comentar"></td><td><input  class="pure-button pure-input-1-2 pure-button-primary" type="reset"></td></tr>
